<body>
    <style>
        body{
            background-color: black;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .wake{
            background-color: white;
            border: none;
            border-radius: 40px;
            width: 70px;
            height: 70px;
            padding: 5px;
            position: absolute;
            bottom: 15px;
            transition: 0.3s;
        }
        .wake:hover{
            width: 90%;
        }
        img{
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 40px;
            transition: 0.3s;
        }
        #assistant{
            width: 90%;
            height: 200px;
            position: absolute;
            bottom: -300px;
            left: 5%;
            right: 5%;
            background-color: white;
            margin: 0;
            padding: 0;
            padding-top: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
            transition: 0.3s;
            z-index: 10;
        }
        @keyframes suktis {
            0%{
                transform: rotate(-360deg);
            }
            100%{
               
            }
        }
        @keyframes blink {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>

        <div style="width: 100%; height: 450px; position: absolute; top: 0; left: 0; right: 0; display: none; justify-content: center; align-items: center; flex-direction: column;" id="weather">
            <img src="sunny.png" alt="Saulėta" style="width: 100px; height: 100px; border-radius: 100%;">

            <iframe src="https://matthewmatexas.github.io/eto-security" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            <img src="wakeUp.png" alt="Asistentas" style="position: absolute; width: 30px; height: 30px; bottom: 60px; right: 5px;" id="loading10" onclick="secureOff()">
        </div>
        <div style="width: 100%; height: 450px; position: absolute; top: 0; left: 0; right: 0; display: none; justify-content: center; align-items: center; flex-direction: column;" id="music">
            <img src="music.jpeg" alt="Muzika" style="width: 100px; height: 100px; border-radius: 15px;">
            <p style="font-weight: 400; font-size: 20px; animation-duration: 2s; animation-timing-function: ease-in-out; animation-iteration-count: infinite;" id="muzikaAdele">Muzika - Adele</p>
            <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
                <div style="width: 100px; height: 50px; display: none; justify-content: center; align-items: center; border-radius: 15px 0 0 15px; background-color: lightgray; margin-left: 5px;" id="play" onclick="play()">Leisti</div>

        <p style="margin-top: 20px;" id="rasyti">Rašykite dabar</p>
        <p style="margin-top: 20px; display: none;" id="galvoti">Galvojama...</p>
        <p style="margin-top: 20px; display: none;" id="sec">Atidaroma ETO SECURITY...</p>
        <p style="margin-top: 20px; display: none; color: red;" id="klaida">Šios komandos nesupratau.</p>
        <p style="margin-top: 20px; display: none;" id="labas">Labas, Ieva! 👋</p>
        <form style="display: flex; justify-content: center; align-items: center; position: absolute; bottom: 85px;" id="form" action="">
                     <input name="command" id="command" type="text" placeholder="..." aria-required="true" style="font-family: 'Poppins', sans-serif; text-align: center; width: 250px; height: 40px; border: 2px solid black; border-radius: 15px 0 0 15px; font-size: 25px; padding: 5px; transition: 0.3s;">
                         <button id="toliau" type="button" onclick="check(this.form)" style="font-family: 'Poppins', sans-serif; text-align: center; width: 50px; height: 54px; background-color: black; border: none; color: white; border-radius: 0 15px 15px 0;">OK</button>
             </form>
        <img style="position: absolute; bottom: 15px; animation-duration: 1s; animation-timing-function: ease-in-out; animation-iteration-count: infinite;" src="wakeUp.png" alt="Tinklas" id="loading" onclick="reset()"><img>
    </div>
    <script>
        
        function check(form)
        {
            if(form.command.value == "Koks dabar oras?" || form.command.value == "Koks šiandien oras?" || form.command.value == "koks dabar oras?" || form.command.value == "koks šiandien oras?" || form.command.value == "koks siandien oras?" || form.command.value == "Koks siandien oras?" || form.command.value == "Koks dabar oras" || form.command.value == "koks dabar oras" || form.command.value == "koks šiandien oras" || form.command.value == "Koks šiandien oras" || form.command.value == "koks siandien oras" || form.command.value == "Koks siandien oras" || form.command.value == "Koks oras?" || form.command.value == "koks oras?" || form.command.value == "Koks oras" || form.command.value == "koks oras" || form.command.value == "Oras" || form.command.value == "oras" || form.command.value == "Oro progzone" || form.command.value == "oro progzone" || form.command.value == "Oro prognozė" || form.command.value == "oro prognozė" || form.command.value == "oru prognoze" || form.command.value == "Oru prognoze" || form.command.value == "orų prognozė" || form.command.value == "Orų prognozė" || form.command.value == "Orai" || form.command.value == "orai")
                {
                document.getElementById("loading").style.webkitAnimationName = "suktis";
                document.getElementById("rasyti").style.display = "none";
                document.getElementById("galvoti").style.display = "block";
                setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("loading").style.webkitAnimationName = "";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.width = "100%";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.borderRadius = "15px 15px 0 0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.bottom = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.left = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.right = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.height = "85%";}, 3000);
                setTimeout(() => {document.getElementById("toliau").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("command").style.borderRadius = "15px";}, 3000);
                setTimeout(() => {document.getElementById("weather").style.display = "flex";}, 3100);
                setTimeout(() => {document.getElementById('results').play();}, 3000);
                }
            else if(form.command.value == "Namai" || form.command.value == "namai" || form.command.value == "Signalizacija" || form.command.value == "signalizacija" || form.command.value == "apsauga" || form.command.value == "Apsauga" || form.command.value == "Įjunk apsaugą" || form.command.value == "Ijunk apsauga" || form.command.value == "įjunk apsaugą" || form.command.value == "ijunk apsauga" || form.command.value == "Įjungti apsaugą" || form.command.value == "Ijungti apsauga" || form.command.value == "įjungti apsaugą" || form.command.value == "ijungti apsauga" || form.command.value == "Įjunk signalizaciją" || form.command.value == "Ijunk signalizacija" || form.command.value == "įjunk signalizaciją" || form.command.value == "ijunk signalizacija" || form.command.value == "Įjungti signalizaciją" || form.command.value == "Ijungti signalizacija" || form.command.value == "įjungti signalizaciją" || form.command.value == "ijungti signalizacija")
                {
                document.getElementById("loading").style.webkitAnimationName = "suktis";
                document.getElementById("rasyti").style.display = "none";
                document.getElementById("galvoti").style.display = "block";
                setTimeout(() => {document.getElementById("assistantClose").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("sec").style.display = "block";}, 3000);
                setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.width = "100%";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.bottom = "0";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.left = "0";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.right = "0";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.height = "98%";}, 8000);
                setTimeout(() => {document.getElementById("assistant").style.borderRadius = "0";}, 8000);
                setTimeout(() => {document.getElementById("toliau").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("command").style.borderRadius = "15px";}, 3000);
                setTimeout(() => {document.getElementById("command").style.display = "none";}, 8000);
                setTimeout(() => {document.getElementById("sec").style.display = "none";}, 8000);
                setTimeout(() => {document.getElementById("loading").style.webkitAnimationName = "none";}, 8000);
                setTimeout(() => {document.getElementById("loading").style.display = "none";}, 8100);
                setTimeout(() => {document.getElementById("lock").style.display = "flex";}, 8100);
                }
                else if(form.command.value == "Muzika" || form.command.value == "muzika" || form.command.value == "Paleisti muziką" || form.command.value == "paleisti muziką" || form.command.value == "Paleisti muzika" || form.command.value == "paleisti muzika" || form.command.value == "Paleisk muziką" || form.command.value == "Paleisk muzika" || form.command.value == "paleisk muziką" || form.command.value == "paleisk muzika")
                {
                document.getElementById("loading").style.webkitAnimationName = "suktis";
                document.getElementById("rasyti").style.display = "none";
                document.getElementById("galvoti").style.display = "block";
                document.getElementById("pause").style.display = "flex";
                document.getElementById("play").style.display = "none";
                setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("loading").style.webkitAnimationName = "";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.width = "100%";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.borderRadius = "15px 15px 0 0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.bottom = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.left = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.right = "0";}, 3000);
                setTimeout(() => {document.getElementById("assistant").style.height = "85%";}, 3000);
                setTimeout(() => {document.getElementById("toliau").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("command").style.borderRadius = "15px";}, 3000);
                setTimeout(() => {document.getElementById("music").style.display = "flex";}, 3100);
                setTimeout(() => {document.getElementById("muzikaAdele").style.webkitAnimationName = "blink";}, 3100);
                setTimeout(() => {document.getElementById('adele').play();}, 3500);
                setTimeout(() => {document.getElementById("muzika").style.display = "block";}, 3500);
                }

                    document.getElementById("loading").style.webkitAnimationName = "suktis";
                    document.getElementById("rasyti").style.display = "none";
                    document.getElementById("galvoti").style.display = "block";
                    setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 3000);
                    setTimeout(() => {document.getElementById("loading").style.webkitAnimationName = "";}, 3000);
                    setTimeout(() => {document.getElementById("labas").style.display = "block";}, 3000);
                    setTimeout(() => {document.getElementById("command").style.borderRadius = "15px";}, 3000);
                    setTimeout(() => {document.getElementById("toliau").style.display = "none";}, 3000);
                    setTimeout(() => {document.getElementById('results').play();}, 3000);
                }
            else{
                document.getElementById("loading").style.webkitAnimationName = "suktis";
                document.getElementById("rasyti").style.display = "none";
                document.getElementById("galvoti").style.display = "block";
                setTimeout(() => {document.getElementById("klaida").style.display = "block";}, 3000);
                setTimeout(() => {document.getElementById("galvoti").style.display = "none";}, 3000);
                setTimeout(() => {document.getElementById("klaida").style.display = "none";}, 6000);
                setTimeout(() => {document.getElementById("rasyti").style.display = "block";}, 6000);
                setTimeout(() => {document.getElementById("loading").style.webkitAnimationName = "";}, 3000);
            }
        }
        function pause() {
            document.getElementById("pause").style.display = "none";
            document.getElementById("play").style.display = "flex";
            document.getElementById('adele').pause();
            document.getElementById("muzikaAdele").style.webkitAnimationName = "";
        }
        function play() {
            document.getElementById("pause").style.display = "flex";
            document.getElementById("play").style.display = "none";
            document.getElementById('adele').play();
            document.getElementById("muzikaAdele").style.webkitAnimationName = "blink";
        }
        function secureOff() {
                document.getElementById("assistant").style.width = "90%";
                document.getElementById("assistant").style.borderRadius = "15px";
                document.getElementById("assistant").style.bottom = "-300px";
                document.getElementById("assistant").style.left = "5%";
                document.getElementById("assistant").style.right = "5%";
                document.getElementById("assistant").style.height = "200px";
                document.getElementById("toliau").style.display = "block";
                document.getElementById("command").style.borderRadius = "15px 0 0 15px";
                document.getElementById("weather").style.display = "none";
                setTimeout(() => {document.getElementById("command").style.display = "block";}, 300);
                setTimeout(() => {document.getElementById("galvoti").style.display = "block";}, 300);
            }
        function wake() {
            setTimeout(() => {document.getElementById("assistant").style.bottom = "15px";}, 300);
            setTimeout(() => {document.getElementById("assistantClose").style.display = "block";}, 300);
        }
        function muzika() {
                document.getElementById("rasyti").style.display = "none";
                document.getElementById("assistant").style.width = "100%";
                document.getElementById("assistant").style.borderRadius = "15px 15px 0 0";
                document.getElementById("assistant").style.bottom = "0";
                document.getElementById("assistant").style.left = "0";
                document.getElementById("assistant").style.right = "0";
                document.getElementById("assistant").style.height = "85%";
                document.getElementById("assistantClose").style.display = "block";
                document.getElementById("toliau").style.display = "none";
                document.getElementById("command").style.display = "none";
                setTimeout(() => {document.getElementById("music").style.display = "flex";}, 100);
        }
        function musicOff() {
            document.getElementById("assistant").style.width = "90%";
            document.getElementById("assistant").style.borderRadius = "15px";
            document.getElementById("assistant").style.bottom = "15px";
            document.getElementById("assistant").style.left = "5%";
            document.getElementById("assistant").style.right = "5%";
            document.getElementById("assistant").style.height = "200px";
            document.getElementById("assistant").style.bottom = "-300px";
            document.getElementById("assistantClose").style.display = "none";
            document.getElementById("command").style.display = "block";
            document.getElementById("toliau").style.display = "block";
            document.getElementById("command").style.borderRadius = "15px 0 0 15px";
            document.getElementById("weather").style.display = "none";
            document.getElementById("music").style.display = "none";
            document.getElementById("lock").style.display = "none";
            document.getElementById("rasyti").style.display = "block";
            document.getElementById('adele').pause();
            document.getElementById("muzika").style.display = "none";
            setTimeout(() => {location.replace("index.html");}, 300);
        }
        function assistantClose() {
            document.getElementById("assistant").style.width = "90%";
            document.getElementById("assistant").style.borderRadius = "15px";
            document.getElementById("assistant").style.bottom = "15px";
            document.getElementById("assistant").style.left = "5%";
            document.getElementById("assistant").style.right = "5%";
            document.getElementById("assistant").style.height = "200px";
            document.getElementById("assistant").style.bottom = "-300px";
            document.getElementById("assistantClose").style.display = "none";
            document.getElementById("command").style.display = "block";
            document.getElementById("toliau").style.display = "block";
            document.getElementById("command").style.borderRadius = "15px 0 0 15px";
            document.getElementById("weather").style.display = "none";
            document.getElementById("music").style.display = "none";
            document.getElementById("lock").style.display = "none";
            document.getElementById("rasyti").style.display = "block";
            document.getElementById("labas").style.display = "none";
            document.getElementById("form").reset();
        }
        function reset() {
                document.getElementById("assistant").style.width = "90%";
                document.getElementById("assistant").style.borderRadius = "15px";
                document.getElementById("assistant").style.bottom = "15px";
                document.getElementById("assistant").style.left = "5%";
                document.getElementById("assistant").style.right = "5%";
                document.getElementById("assistant").style.height = "200px";
                document.getElementById("toliau").style.display = "block";
                document.getElementById("command").style.borderRadius = "15px 0 0 15px";
                document.getElementById("command").style.display = "block";
                document.getElementById("weather").style.display = "none";
                document.getElementById("music").style.display = "none";
                document.getElementById("rasyti").style.display = "block";
                document.getElementById("labas").style.display = "none";
                document.getElementById("lock").style.display = "none";
                document.getElementById("unlock").style.display = "none";
                document.getElementById("form").reset();
                document.getElementById("assistantClose").style.display = "block";
        }
    </script>
</body>
</html>
